<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,700&display=swap"
        rel="stylesheet">
    <title>Chi tiết khóa học</title>
    <link rel="icon" href="https://learn.techmaster.vn/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="d-flex align-items-center">
        <div class="d-flex justify-content-start align-items-center ps-5">
            <div class="logo">
                <a href=""><img src="https://techmaster.vn/resources/image/logo-techmaster/white/white_200x74.png"
                        alt="logo"></a>
            </div>
            <div class="menu">
                <a href="" class="text-white ms-5">Danh sách khóa học</a>
                <a href="" class="text-white ms-3">Tạo khóa học</a>
            </div>
        </div>
    </header>

    <main class="d-flex justify-content-center">
        <div class="container mt-4">
            <div class="mb-4">
                <button class="btn-create btn text-white me-2">
                    <i class="fa-solid fa-plus"></i>
                    <span>Cập nhật</span>
                </button>
                <button class="btn-refresh btn btn-info text-white">
                    <i class="fa-solid fa-angle-left"></i>
                    <span>Quay lại</span>
                </button>
                <button class="btn-delete btn btn-danger text-white float-end">
                    <i class="fa-solid fa-trash-can"></i>
                    <span>Xóa</span>
                </button>
            </div>
            <div class="detail-form border border-primary">
                <form action="" class="d-flex justify-content-between p-3">
                    <div class="detail-left">
                        <div class="d-flex flex-column mb-3">
                            <label for="name">Tên khóa học</label>
                            <input class="border border-secondary-subtle" type="text" name="name" id="name">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="decription">Mô tả</label>
                            <textarea class="border border-secondary-subtle p-6" name="decription" id="decription" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="detail-right">
                        <div class="mb-3 type d-flex flex-column">
                            <label for="type">Hình thức học</label>
                            <input type="text" name="type" id="type" class="border border-secondary-subtle">
                        </div>
                        <div class="mb-3 topic">
                            <label for="">Chủ đề</label>
                            <div class="topic d-flex border border-secondary-subtle">
                                <div class="topic-item ">
                                    <i class="fa-solid fa-xmark"></i>
                                    <span>Backend</span>
                                </div>
                                <div class="topic-item">
                                    <i class="fa-solid fa-xmark"></i>
                                    <span>Frontend</span>
                                </div>
                                <div class="topic-item">
                                    <i class="fa-solid fa-xmark"></i>
                                    <span>Mobile</span>
                                </div>
                            </div> 
                        </div>
                        <div class="supporter mb-3 d-flex flex-column">
                            <label for="">Tư vấn viên</label>
                            <input type="text" name="supporter" id="supporter" class="border border-secondary-subtle">
                        </div>
                        <div class="thumbnail">
                            <label for="">Thumbnail</label>
                            <div>
                                <img class="img-thumbnail" src="https://media.techmaster.vn/api/static/36/bu7v9ks51co41h2qcttg" alt="thumbnail">
                            </div>
                            <button class="btn btn-warning mt-2">Đổi ảnh</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
