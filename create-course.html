<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,700&display=swap"
        rel="stylesheet">
    <title>Tạo khóa học</title>
    <link rel="icon" href="https://learn.techmaster.vn/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="d-flex align-items-center">
        <div class="d-flex justify-content-start align-items-center ps-5">
            <div class="logo">
                <a href=""><img src="https://techmaster.vn/resources/image/logo-techmaster/white/white_200x74.png"
                        alt="logo"></a>
            </div>
            <div class="menu">
                <a href="" class="text-white ms-5">Danh sách khóa học</a>
                <a href="" class="text-white ms-3">Tạo khóa học</a>
            </div>
        </div>
    </header>

    <main class="d-flex justify-content-center">
        <div class="container mt-4">
            <div class="mb-4">
                <button class="btn-create btn text-white me-2">
                    <i class="fa-solid fa-plus"></i>
                    <span>Tạo</span>
                </button>
                <button class="btn-refresh btn btn-info text-white">
                    <i class="fa-solid fa-angle-left"></i>
                    <span>Quay lại</span>
                </button>
            </div>
            <div class="create-course-form border border-primary">
                <form action="" class="d-flex justify-content-between p-3">
                    <div class="input-form ">
                        <div class="d-flex flex-column mb-3">
                            <label for="name">Tên khóa học</label>
                            <input class="border border-secondary-subtle" type="text" name="name" id="name">
                        </div>
                        <div class="d-flex flex-column">
                            <label for="decription">Mô tả</label>
                            <textarea class="border border-secondary-subtle p-6" name="decription" id="decription" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="select-form">
                        <div class="mb-3">
                            <label for="">Hình thức học</label>
                            <select class="form-select" name="" id="">
                                <option selected>---Chọn hình thức học---</option>
                                <option value="online">Trực tuyến</option>
                                <option value="onlab">Phòng lab</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="">Chủ đề</label>
                            <select class="form-select" name="" id="">
                                <option selected>---Chọn chủ đề---</option>
                                <option value="backend">backend</option>
                                <option value="frontend">frontend</option>
                            </select>
                        </div>
                        <div>
                            <label for="">Tư vấn viên</label>
                            <select class="form-select" name="" id="">
                                <option selected>---Chọn tư vấn viên---</option>
                                <option value="1">Hương Thanh</option>
                                <option value="2">Đức Thịnh</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
